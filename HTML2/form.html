<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registracni Formular</title>
</head>
<body>
    <header>
        <h1>Registracni formular</h1>
    </header>

    <form action="" method="get">

        <fieldset id="personal_info">

            <h4>Základní info</h4>

            <label for="firstname">Jmeno: </label>
            <input type="text" id="firstname" placeholder="Adam"/>
            </br>
            <label for="surname">Prijmeni: </label>
            <input type="text" id="surname" placeholder="Smith"/>
            </br>
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="adam.smith@gmail.com"/>
            </br>
            <label for="pass"; placeholder >Heslo: </label>
            <input type="password" id="pass"/>
            <br>
            <label for="b_picture">Obrázek: </label>
            <input type="button" id="b_picture" value="Choose file"/>

        </fieldset>

        <fieldset id="gender">

            <legend> <h4>Název fieldsetu</h4></legend>

            <h4>Základní parametry</h4>

            <label for="male">Pohlaví: </label>

            <label for="male">Muž</label>
            <input type="radio" id="male" value="male" name="gender"/>

            <label for="female">Žena</label>
            <input type="radio" id="female" value="female" name="gender"/>

            <label for="other">Jiné</label>
            <input type="radio" id="other" value="other" name= "gender"/>

            <br><br>

            <label for="">Věk: </label>
            <input type="text" id="">   <br><br>

            <label for="datum">Datum narození: </label>
            <input type="date" id="datum">


        </fieldset>

    </form>

</body>
</html>
